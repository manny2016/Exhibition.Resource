<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">设备管理</h4>
                        <p class="card-category">管理播放终端</p>
                    </div>
                    <div class="card-body ">
                        <div class="inline-block">
                            <div class="dropdown">
                                <button mat-raised-button (click)="OpenTerminalEdit({ip:'192.168.'})" class="btn btn-white  ">
                                    <i class="material-icons">home</i>
                                    新增
                                </button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th>#Ip</th>
                                    <th>名称</th>
                                    <th>备注</th>
                                    <th>播放窗口</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let terminal of terminals">
                                        <td>
                                            {{terminal.ip}}
                                        </td>
                                        <td>
                                            {{terminal.name}}
                                        </td>
                                        <td>
                                            {{terminal.description}}
                                        </td>
                                        <td><a (click)="OpenWindowEdit(terminal)" href="javascript:void(0)">{{terminal.windows.length}}</a>                                             
                                        </td>
                                        <td class="td-actions text-left">
                                            <button mat-raised-button type="button" (click)="OpenTerminalEdit(terminal)" matTooltip="编辑"
                                                [matTooltipPosition]="'above'"
                                                class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button mat-raised-button type="button" matTooltip="删除"
                                                (click)="DeleteTerminal(terminal)" [matTooltipPosition]="'above'"
                                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

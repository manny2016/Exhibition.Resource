<div class="modal-header">
    <h4 *ngIf="(current==null||current.name=='')" class="modal-title" id="modal-basic-title">新增指令</h4>
    <h4 *ngIf="(current!=null&&current.name!='')" class="modal-title" id="modal-basic-title">修改指令(current.name)</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <mat-form-field>
                    <mat-select [formControl]="bankCtrl" placeholder="Bank" #singleSelect>
                        <mat-option>
                            <ngx-mat-select-search [formControl]="bankFilterCtrl"></ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
                            {{bank.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6">            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <select class="form-control selectpicker" placeholder="#指令名称" data-style="btn btn-link"
                    id="exampleFormControlSelect1">
                    <option *ngFor="let terminal  of terminals" value="{{terminal.ip}}">
                        {{terminal.name}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="备注" [(ngModel)]="current.description"
                    value="{{current.description}}"></textarea>
            </mat-form-field>
        </div>
        <input type="hidden" [(ngModel)]="current.windows">
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="CreateOrUpdateTerminal(current)">保存</button>
    <button type="button" class="btn btn-white" (click)="modalRef.close('Close')">关闭</button>
</div>

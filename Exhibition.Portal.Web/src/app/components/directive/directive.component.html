<div class="modal-header">
    <h4 *ngIf="(current==null||current.name=='')" class="modal-title" id="modal-basic-title">新增指令</h4>
    <h4 *ngIf="(current!=null&&current.name!='')" class="modal-title" id="modal-basic-title">修改指令(current.name)</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="指令名称" [(ngModel)]="current.name" value="{{current.name}}"  >
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <mat-select [formControl]="dtypeCtrl" placeholder="指令类型" #dtypeSelect  [(ngModel)]="current.type">
                    <mat-option *ngFor="let type of omDirectiveTypes " [value]="type.key">
                        {{type.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <mat-select [formControl]="terminalCtrl" placeholder="目标计算机" #targetIpSelect  [(ngModel)]="current.termianlIp">
                    <mat-option *ngFor="let om of omTerminals " [value]="om.key">
                        {{om.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <mat-select [formControl]="windowCtrl" placeholder="指定窗口" #windowSelect  [(ngModel)]="current.windowId">
                    <mat-option *ngFor="let window of omWindows " [value]="window.key">
                      {{window.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                <mat-select [formControl]="resourceServerSideCtrl" placeholder="相关资源" #resourceSelect [(ngModel)]="current.resourceFullName">
                    <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
                    <mat-option>
                        <ngx-mat-select-search [formControl]="resourceServerSideFilteringCtrl" [searching]="searching">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let resource of omResources " [value]="resource.fullName">
                       {{resource.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="备注" [(ngModel)]="current.description"
                    value="{{current.description}}"></textarea>
            </mat-form-field>
        </div>
        <input type="hidden" [(ngModel)]="current.windows">
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="CreateOrUpdateDirective(current)">保存</button>
    <button type="button" class="btn btn-white" (click)="modalRef.close('Close')">关闭</button>
</div>
